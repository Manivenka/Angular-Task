<div class="container">
<div class="row">
  <div class="col-sm-4 box">
  <form class="form-horizontal" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="tName">Task Name:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="name" class="form-control" id="tName" placeholder="" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="date">Date:</label>
      <div class="col-sm-10">          
        <input type="date"  [(ngModel)]="date"  class="form-control" id="date" placeholder="" name="date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="assignedTo">Assigned TO:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="assigned"  class="form-control" id="assignedTo" placeholder="" name="assigned">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
</form>


  </div>

  <div class="col-sm-8 box ">
    <div class="table-responsive"><table class="table table-striped">
    <thead>
      <tr>
        <th>TaskName</th>
        <th>Date</th>
        <th>AssignedTo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskArray;let i=index">
        <td>{{task.name}}{{i}}</td>
        <td>{{task.date | date:'dd/MM/yyyy'}}</td>
        <td>{{task.assigned}}</td>

        <td><button (click)="deleteRow(i)">delete</button></td>
      </tr>
     <!--  <tr>
        <td>Mary</td>

      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr> -->
    </tbody>
  </table>
</div>
</div>
</div>
</div>
